<div class="row">
<div class="content content-box col-md-9">
  <div oo-error-overlay></div>
  <div class="panel panel-default">
    <div class="panel-heading clearfix">
      <h3  class="panel-title"><span class="navbar-brand" translate>Pendenzen</span>
        <form class="navbar-form pull-right" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'Volltextsuche...'|translate}}" ng-model="search.query">
          </div>
        </form>
      </span>
      </h3>
    </div>
    <div class="panel-body">
      <div ng-hide="entries">
        <p ng-show="loading"><i class="fa fa-circle-o-notch fa-spin fa-2x"></i></p>
      </div>
      <div ng-show="entries">
        <table ng-table="tableParams" class="table table-striped" show-filter="{{showFilter && hasData()}}">
          <tr ng-repeat="pendenz in $data">
            <td title="'Datum'|translate" sortable="'datum'">
              {{pendenz.datum|date:"dd.MM.yyyy"}}
            </td>
            <td title="'Bemerkung'|translate" sortable="'bemerkung'">
              {{pendenz.bemerkung}}
            </td>
            <td title="'Status'|translate" sortable="'status'" filter="{status: 'select'}" filter-data="statusL">
              {{pendenz.status}}
            </td>
            <td title="'Kunde'|translate">
              <a ng-href="#/kunden/{{pendenz.kundeId}}">{{pendenz.kundeBezeichnung}}</a>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
