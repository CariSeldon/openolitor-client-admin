<table class="table table-striped table-condensed">
  <thead>
    <tr>
      <th tanslate>Position</th>
      <th tanslate>Bezeichnung</th>
      <th tanslate>Strasse / Nr.</th>
      <th tanslate>Adresszusatz</th>
      <th tanslate>PLZ / Ort</th>
      <th tanslate>Abotyp</th>
    </tr>
  </thead>
  <tbody sv-part="tourlieferungen">
    <tr ng-repeat="tourlieferung in tourlieferungen" style="cursor: move;" sv-element>
      <td>
        <span>&#8942;</span> {{tourlieferung.sort}}
      </td>
      <td>
        <a ng-href="#/kunden/{{tourlieferung.kundeId}}">{{tourlieferung.kundeBezeichnung}}</a>
      </td>
      <td>
        {{tourlieferung.strasse}} {{tourlieferung.hausNummer}}
      </td>
      <td>
        {{tourlieferung.adressZusatz}}
      </td>
      <td>
        {{tourlieferung.plz}} {{tourlieferung.ort}}
      </td>
      <td>
        {{tourlieferung.abotypName}}
      </td>
    </tr>
  </tbody>
</table>
