<div class="row">
  <div class="content content-box col-md-9">
    <div oo-error-overlay></div>
    <div class="panel panel-default">
      <div class="panel-heading clearfix">
        <h3 class="panel-title"><span class="navbar-brand" translate>RechnungsPositionen</span>
          <form class="navbar-form pull-right" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="{{'Suche in Ãœbersicht...'|translate}}" ng-model="search.query">
              <oo-actions-button model="model" actions="actions">{{'Rechnung erstellen'|translate}}</oo-actions-button>
            </div>
          </form>
        </span>
        </h3>
      </div>
      <div class="panel-body">
        <div ng-hide="entries">
          <p ng-show="loading"><i class="fa fa-circle-o-notch fa-spin fa-2x"></i></p>
        </div>
        <div ng-show="entries" id="rechnungsPositionTable" display-export="true" export-file-name="RechnungsPositionen">
          <script type="text/ng-template" id="headerCheckbox.html">
            <input type="checkbox" ng-model="checkboxes.checked" ng-class="checkboxes.css" value="" />
          </script>
          <table ng-table="tableParams" class="table table-striped" show-filter="{{showFilter && hasData()}}" template-pagination="scripts/common/ngtable/oo-ngtable-paginationTemplate.html" id="rechnungsPositionenTable">
            <tr ng-repeat="rechnungsPosition in $data | filter: search.query.$">
              <td header="'headerCheckbox.html'">
                <input type="checkbox" ng-model="checkboxes.items[rechnungsPosition.id]" />
              </td>
              <td>
                <span role="button" ng-if="rechnungsPosition.fileStoreId">
                  <i ng-hide="rechnungsPosition.isDownloading" ng-click="downloadRechnung(rechnung)" class="fa fa-file-pdf-o" aria-hidden="true"></i>
                  <i ng-show="rechnungsPosition.isDownloading" ng-cloak class="fa fa-circle-o-notch fa-spin"></i>
                </span>
                <span ng-repeat="fileId in rechnungsPosition.mahnungFileStoreIds" role="button" ng-if="rechnung.mahnungFileStoreIds && fileId !== ''">
                  <i ng-hide="rechnungsPosition.isDownloadingMahnung" ng-click="downloadMahnung(rechnungsPosition, fileId)" class="fa fa-file-pdf-o" aria-hidden="true" style="color:darkred"></i>
                  <i ng-show="rechnungsPosition.isDownloadingMahnung" ng-cloak class="fa fa-circle-o-notch fa-spin"></i>
                </span>
              </td>
              <td data-title="'Nr.'|translate" sortable="'id'">
                <a ng-click="selectRechnungsPosition(rechnungsPosition, 'detailButton_' + rechnungsPosition.id)">{{rechnungsPosition.id}}</a>
              </td>
              <td data-title="'Abo'|translate" sortable="'aboId'">
                <a ng-href="#/abos?q=id%3D{{rechnungsPosition.aboId}}">{{rechnungsPosition.aboId}}</a>
              </td>
              <td data-title="'Titel'|translate" sortable="'titel'">
                <a ng-href="#/rechnungen/{{rechnungsPosition.titel}}">{{rechnungsPosition.titel}}</a>
              </td>
              <td data-title="'Betrag'|translate" sortable="'betrag'">
                {{rechnungsPosition.waehrung}} {{rechnungsPosition.betrag}}
              </td>
              <td data-title="'Status'|translate" sortable="'status'" filter="{status: 'select'}" filter-data="rechnungsPositionenStatus">
                {{rechnungsPosition.status}}
              </td>
              <td data-title="'Rechnungstyp'|translate" sortable="'typ'">
                {{rechnungsPosition.typ}}
              </td>
              <td data-title="'Anzahl Lieferungen'|translate" sortable="'anzahlLieferungen'">
                {{rechnungsPosition.anzahlLieferungen}}
              </td>
              <td>
                <div class="pull-right">
                  <div class="btn-group" >
                    <button id="detailButton_{{rechnungsPosition.id}}" uib-btn-checkbox ng-model="selectedRechnungsPosition" role="button" ng-href="" ng-show="rechnungsPosition.id" ng-click="selectRechnungsPosition(rechnungsPosition, 'detailButton_' + rechnungsPosition.id)" class="btn btn-sm btn-default" oo-stop-event><i class="fa fa-long-arrow-right"></i></button>
                  </div>
                </div>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div id="selectedRechnungsPositionDetail" class="context content-box col-md-3" ng-show="selectedRechnungsPosition">
    <oo-rechnungs-position-detail rechnungs-position="selectedRechnungsPosition" ng-if="selectedRechnungsPosition"></oo-rechnungs-position-detail>
  </div>
  <div class="content-box col-md-3" ng-if="showGenerateRechnungReport">
    <oo-generate-report on-close="closeRechnungBericht" on-generated="closeRechnungBericht" projekt-vorlagen="projektVorlagen()" post-path="'rechnungen/berichte/rechnungen'" ids="checkboxes.ids" default-file-name="'Rechnung.ods'"></oo-generate-report>
  </div>
  <div class="content-box col-md-3" ng-if="showGenerateMahnungReport">
    <oo-generate-report on-close="closeMahnungBericht" on-generated="closeMahnungBericht" projekt-vorlagen="projektVorlagen()" post-path="'rechnungen/berichte/mahnungen'" ids="checkboxes.ids" default-file-name="'Mahnung.ods'"></oo-generate-report>
  </div>
</div>
