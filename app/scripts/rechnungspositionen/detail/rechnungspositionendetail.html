<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <h3 class="panel-title"><span class="navbar-brand noLeftSpace"><span translate>RechnungsPosition</span> #{{rechnungsPosition.id}}</span>
        <div uib-dropdown class="navbar-form noRightSpace btn-group pull-right" role="group">
          <oo-actions-button model="abo" form="aboDetailForm" entities="ABOTYPEN_ARRAY" actions="actions">{{'Abo'|translate}}</oo-actions-button>
        </div>
    </h3>
  </div>
  <div class="panel-body">
    <form name="rechnungsPositionDetailForm">
      <div class="row form-group">
        <div class="col-md-4">
          <label translate>Titel</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" name="titel" ng-model="rechnungsPosition.titel" placeholder="{{'titel'|translate}}" required>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-4">
          <label translate>Kunde</label>
        </div>
        <div class="col-md-8">{{kunde.bezeichnung}}</div>
      </div>
      <div class="row form-group">
        <div class="col-md-4">
          <label translate>Abo</label>
        </div>
        <div class="col-md-8">{{rechnungsPosition.aboId}}</div>
      </div>
      <div class="row form-group">
        <div class="col-md-4">
          <label translate>Betrag</label>
        </div>
        <div class="col-md-8">
          <div class="input-group">
            <div class="input-group-addon">{{rechnungsPosition.waehrung}}</div>
            <input type="number" placeholder="{{'Betrag'|translate}}" ng-pattern="/^[0-9]+([\.,][0-9]{1,3})?$/" step="0.01" class="form-control" name="betrag" ng-model="rechnungsPosition.betrag" required></input>
          </div>
        </div>
        </div>
      <div class="row form-group">
        <div class="col-md-4">
          <label translate>Status</label>
        </div>
        <div class="col-md-8"> 
          <oo-dropdown dropdown-id="status" display-style="uib-dropdown" values="rechnungsPositionenStatus" selected-prop="id" property="label" selected="rechnungsPosition.status" ng-required></oo-dropdown>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-md-4">
          <label translate>Typ</label>
        </div>
        <div class="col-md-8">{{rechnungsPosition.typ}}</div>
      </div>
      <div class="row form-group">
        <div class="col-md-4">
          <label translate>Anzahl Lieferungen</label>
        </div>
        <div class="col-md-8">
            <input type="number" placeholder="{{'Anzahl Lieferungen'|translate}}" class="form-control" name="anzahlLieferunge" ng-model="rechnungsPosition.anzahlLieferungen" min="0" required></input>

        </div>
      </div>
    </form>
  </div>
</div>
