<div>
  <h1><span translate>Abo für</span> {{person.vorname}} {{person.name}}</h1>
</div>
<form name="aboForm">
  <div>
    <div class="row form-group">
      <div class="col-md-2">
        <label for="abotyp" translate>Abotyp</label>
      </div>
      <div class="col-md-8">
        <oo-dropdown dropdown-id="abotyp" display-style="uib-dropdown" values="abotypen" selected-prop="id" property="name" selected="abo.abotypId"></oo-dropdown>
      </div>
    </div>
    <div ng-if="abotyp" class="row form-group">
      <div class="col-md-12">
        <div ng-include="'scripts/abotypen/detail/vertriebsarten/oo-vertriebsart-selection.html'"></div>
      </div>
    </div>

    <div class="row form-group">
      <div class="col-md-4">
        <button ng-click="save()" ng-disabled="aboForm.$invalid" class="btn btn-primary">{{'Abo'|translate}} <span ng-if="!isExisting()" translate>erstellen</span><span ng-if="isExisting()" translate>speichern</span></button>
        <button ng-click="cancel()" class="btn btn-default" translate>Abbrechen</button>
      </div>
      <div class="col-md-8" ng-if="isExisting()">
        <button ng-click="delete()" class="btn btn-danger" translate>Löschen</button>
      </div>
    </div>
  </div>
</form>
