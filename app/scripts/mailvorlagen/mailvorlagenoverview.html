<div class="row">

    <div oo-error-overlay></div>
    <div class="col-md-12"><h3 translate>Verwaltung der Mail-Vorlagen</h3></div>
    <div ng-hide="vorlageTypen">
      <i class="fa fa-circle-o-notch fa-spin fa-2x"></i>

      <oo-mail-vorlagen typ="typ" vorlagen="vorlagen[typ]"></oo-mail-vorlagen>
    </div>
  </div>
</div>
