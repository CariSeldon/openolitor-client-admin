<div class="row">
  <div class="content content-box col-md-9">
    <div oo-error-overlay></div>
    <form name="reportForm">
      <div class="row">
        <div class="col-md-12">
          <div class="row form-group">
            <h3>
              <div class="col-md-2">
                <span translate>Auswertung</span>: {{report.name}}
              </div>
              <div class="col-md-10">
                <div class="btn-group pull-right" role="group">
                  <button type="button" class="btn btn-xs btn-success" ng-click="executeReport(report)" title="{{'Auswertung ausführen'|translate}}"><span class="glyphicon glyphicon-play"></span> Ausführen</button>
                </div>
              </div>
            </h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <h3 class="panel-title"><span class="navbar-brand" translate>Query</span></h3>
            </div>
            <div class="panel-body" >
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="vorname" translate>Beschreibung</label>
                </div>
                <div class="col-md-8">
                  {{report.beschreibung}}
                </div>
              </div>
            </div>
          </div>

          <div class="panel panel-default">
            <div class="panel-body" >
              <div class="row form-group">
                <div class="col-md-12">
                  <textarea class="form-control" name="query" ng-model="report.query" placeholder="select * from Entity where ..." rows="10"></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
