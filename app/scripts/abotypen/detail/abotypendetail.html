<div class="row">
  <div class="content content-box col-md-9">
    <div oo-error-overlay></div>
    <form name="abotypForm">
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title">{{'Abotyp ' + abotyp.name || 'Abotyp'|translate}}
            <div class="btn-group pull-right" role="group">
              <oo-save-button model="abotyp" form="abotypForm" entity="Abotyp" on-save="save" on-cancel="backToList" on-created="created">{{fullName() || 'Abotyp'|translate}}</oo-save-button>
              <oo-delete-button ng-if="abotyp.anzahlAbonnenten === 0" model="abotyp" entity="Abotyp" on-delete="delete" on-deleted="backToList"></oo-delete-button>
            </div>
          </h3>
        </div>
        <div class="panel-body">
            <div class="row form-group">
              <div class="col-md-4">
                <label for="name" translate>Name</label>
              </div>
              <div class="col-md-8">
                <input type="text" class="form-control" name="name" ng-model="abotyp.name" placeholder="{{'Name'|translate}}" required>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-4">
                <label for="beschreibung" translate>Beschreibung</label>
              </div>
              <div class="col-md-8">
                <textarea class="form-control" name="beschreibung" ng-model="abotyp.beschreibung" placeholder="{{'Beschreibung'|translate}}..."></textarea>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-4">
                <label for="aktiv_von" translate>Aktiv</label>
              </div>
              <div class="col-md-6 row">
                <div class="col-md-4">
                  <datetimepicker ng-model="abotyp.aktivVon" date-format="dd.MM.yyyy" hidden-date="false" hidden-time="true" is-open="ctrl.open.aktivVon" date-ng-click="openCalendar($event, 'aktivVon')" date-opened="ctrl.open.aktivVon"
                  min-date="abotyp.aktivBis"
                  show-spinners="true">
                  </datetimepicker>
                </div>
                <div class="col-md-2">
                  <label for="aktiv_bis" translate>bis</label>
                </div>
                <div class="col-md-4">
                  <datetimepicker ng-model="abotyp.aktivBis" date-format="dd.MM.yyyy" hidden-date="false"  hidden-time="true" is-open="ctrl.open.aktivBis" date-ng-click="openCalendar($event, 'aktivBis')" date-opened="ctrl.open.aktivBis"
                  min-date="abotyp.aktivVon"
                  show-spinners="true">
                  </datetimepicker>
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-4">
                <label for="lieferrhythmus" translate>Lieferrhythmus</label>
              </div>
              <div class="col-md-4">
                <oo-dropdown dropdown-id="lieferrhythmus" display-style="uib-dropdown" values="lieferrhythmen" selected-prop="id" property="label" selected="abotyp.lieferrhythmus"></oo-dropdown>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-4">
                <label for="preis" translate>Preis</label>
              </div>
              <div class="col-md-6 row">
                <div class="col-md-4">
                  <div class="input-group">
                    <div class="input-group-addon">{{abotyp.waehrung}}</div>
                    <input type="number" placeholder="{{'Preis'|translate}}" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="1" class="form-control" name="preis" ng-model="abotyp.preis" required></input>
                  </div>
                </div>
                <div class="col-md-1" style="line-height:30px">
                  <span translate>pro</span>
                </div>
                <div class="col-md-3">
                  <oo-dropdown dropdown-id="preiseinheit" display-style="uib-dropdown" values="preiseinheiten" selected-prop="id" property="label" selected="abotyp.preiseinheit"></oo-dropdown>
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-md-4">
                <label for="laufzeit" translate>Laufzeit</label>
              </div>
              <div class="col-md-2">
                <input type="number" step="1" class="form-control" name="laufzeit" ng-model="abotyp.laufzeit" placeholder="{{'Laufzeit'|translate}}"></input>
              </div>
              <div class="col-md-4">
                <oo-dropdown dropdown-id="laufzeiteinheit" display-style="uib-dropdown" values="laufzeiteinheiten" selected-prop="id" property="label" selected="abotyp.laufzeiteinheit"></oo-dropdown>
              </div>
            </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading clearfix">
          <h3 class="panel-title" translate>Zusatzdaten</h3>
        </div>
        <div class="panel-body">
          <div class="row form-group">
            <div class="col-md-4">
              <label for="anzahlAbwesenheiten" translate>Anzahl Abwesenheiten</label>
            </div>
            <div class="col-md-8">
              <input type="number" step="1" class="form-control" name="anzahlAbwesenheiten" ng-model="abotyp.anzahlAbwesenheiten" placeholder="{{'Anzahl Abwesenheiten'|translate}}"></input>
            </div>
          </div>
        </div>
      </div>
      <oo-vertriebsarten></oo-vertriebsarten>
      <div ng-if="isExisting()" ng-include="'scripts/abotypen/detail/lieferungen/lieferungen.html'"></div>
    </form>
  </div>
</div>
