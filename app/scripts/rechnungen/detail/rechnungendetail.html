<div class="row">
  <div class="content content-box col-md-9">
    <div oo-error-overlay></div>
    <form name="rechnungForm">
      <div class="row">
        <div class="col-md-12">
          <div class="row form-group">
            <h3>
              <div class="col-md-2" translate>
                Rechnung
              </div>
              <div class="col-md-10">
                <div class="btn-group pull-right" role="group">
                  <oo-save-button model="rechnung" form="rechnungForm" entity="Rechnung" on-save="save" on-cancel="backToList" on-created="created">{{rechnungBezeichnung() || 'Rechnung'|translate}}</oo-save-button>
                  <oo-delete-button ng-if="rechnung.anzahlAbos === 0" model="rechnung" entity="Rechnung" on-delete="delete" on-deleted="backToList"></oo-delete-button>
                </div>
              </div>
            </h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <h3 class="panel-title"><span class="navbar-brand" translate>Rechnungsadresse</span></h3>
            </div>
            <div class="panel-body">
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="Kunde" translate>Kunde</label>
                </div>
                <div class="col-md-4">
                  <input type="text" ng-model="kunde" placeholder="Kunde suchen..." uib-typeahead="kunde as kunde.bezeichnung for kunde in getKunden($viewValue)" typeahead-loading="loadingKunden" typeahead-no-results="noResults" class="form-control" typeahead-on-select="loadKunde()" required>
                  <i ng-show="loadingKunden" class="glyphicon glyphicon-refresh"></i>
                  <div ng-show="noResults">
                    <i class="glyphicon glyphicon-remove"></i> <span translate>Keine Kunden</span>
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="abotyp" translate>Abo</label>
                </div>
                <div class="col-md-8">
                  <input type="text" name="abo" ng-model="abo" hidden required />
                  <oo-dropdown dropdown-id="abo" display-style="uib-dropdown" values="kunde.abos" display-function="aboLabel" selected="abo" selection-required="true"></oo-dropdown>
                </div>
              </div>
              <ng-include src="'scripts/kunden/detail/kundenadresse.html'"></ng-include>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <h3 class="panel-title"><span class="navbar-brand" translate>Rechnungsdaten</span></h3>
            </div>
            <div class="panel-body">
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="titel" translate>Titel</label>
                </div>
                <div class="col-md-8">
                  <input type="text" class="form-control" id="titel" ng-model="rechnung.titel" required placeholder="{{'Titel'|translate}}" maxlength="30">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="betrag" translate>Betrag</label>
                </div>
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="input-group-addon">{{'CHF'|translate}}</div>
                    <input type="number" placeholder="{{'Betrag'|translate}}" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" min="0" step="1" class="form-control" name="betrag" ng-model="rechnung.betrag" required></input>
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="einbezahlterBetrag" translate>Einbezahlter Betrag</labeln>
                </div>
                <div class="col-md-8">
                  <div class="input-group">
                    <div class="input-group-addon">{{'CHF'|translate}}</div>
                    <input type="number" placeholder="{{'Einbezahlter Betrag'|translate}}" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" min="0" step="1" class="form-control" name="einbezahlterBetrag" ng-model="rechnung.einbezahlterBetrag"></input>
                  </div>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="rechnungsdatum" translate>Rechnungsdatum</label>
                </div>
                <div class="col-md-4">
                  <p class="input-group">
                    <input type="text" class="form-control input-date" datetime-picker="dd.MM.yyyy" ng-model="rechnung.rechnungsdatum" is-open="open.rechnungsdatum" enable-time="false" max-date="rechnung.rechnungsdatum" />
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openCalendar($event, 'rechnungsdatum')"><i class="fa fa-calendar"></i></button>
                  </span>
                  </p>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="faelligkeitsdatum" translate>FÃ¤lligkeitsdatum</label>
                </div>
                <div class="col-md-4">
                  <p class="input-group">
                    <input type="text" class="form-control input-date" datetime-picker="dd.MM.yyyy" ng-model="rechnung.faelligkeitsdatum" is-open="open.faelligkeitsdatum" enable-time="false" max-date="rechnung.faelligkeitsdatum" />
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openCalendar($event, 'faelligkeitsdatum')"><i class="fa fa-calendar"></i></button>
                  </span>
                  </p>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-4">
                  <label for="eingangsdatum" translate>Eingangsdatum</label>
                </div>
                <div class="col-md-4">
                  <p class="input-group">
                    <input type="text" class="form-control input-date" datetime-picker="dd.MM.yyyy" ng-model="rechnung.eingangsdatum" is-open="open.eingangsdatum" enable-time="false" max-date="rechnung.eingangsdatum" />
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openCalendar($event, 'eingangsdatum')"><i class="fa fa-calendar"></i></button>
                  </span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
