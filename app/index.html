  <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $(".menu-opener").click(function(e){
      e.preventDefault();
      $(".menu-opener, .menu-opener-inner, .menu").toggleClass("active");
      $("#wrapper").toggleClass("toggled");
    });
